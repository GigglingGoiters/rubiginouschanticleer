<div id="match" class="container">


    <!--Search For Specific Movies-->
    <div data-wrapper-for="Grid1" class="container-fluid specificMovieSearch">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success btn-lg" type="button" ng-click="search=!search">
                    Add Movies
                </button>
            </div>
        </div>
    </div>
    <div class="well" ng-show="search">
        <input ng-model="query" type="text" ng-change="searchMovies()" ng-model-options="{debounce: 300}" placeholder="search here"><button type="submit" ng-click="searchMovies()">search</button>
        <div class="container">
          <div class="row" ng-repeat="result in results">
            <hr>
            <div ng-click="addToQueue(result)" class="btn lead col-xs-1">{{ result.title }}</div>
            <div class="col-xs-2 col-xs-offset-1">Year: {{ result.release_date.substring(0,4) }}</div>
          </div>
        </div>
    </div>

    <!--Search Movies By Genre-->
    <div class="container genreSearch">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success btn-lg" type="button" ng-click="genreSearch=!genreSearch">
                    Browse By Genre
                </button>
            </div>
        </div>
        <div class="well" ng-show="genreSearch">
          <button ng-repeat="genre in genres" class="btn btn-primary" ng-click="getGenreMovies(genre.name)">{{ genre.name }}</button>
        </div>
    </div>




    <form class="form-inline" role="form">
        <div class="form-group ">
            <div>
              <hr>
            </div>
            <h4>
                Movies in queue:
            </h4>
        </div>
        <div class="row movies" ng-repeat="movie in movies">
          <div class="btn lead col-xs-1">{{ movie.title }}</div>
          <div class="col-xs-2 col-xs-offset-1">Year: {{ movie.year.substring(0,4) }}</div>
          <hr>
        </div>
    </form>
    <div data-wrapper-for="Grid4" class="container-fluid">
        <div class="row">
          <img class="load" id="mySpinner" src="../../assets/loading.gif" ng-show="loading" />
          <h4 ng-show="loading">Waiting for everyone to finish adding to queue</h4>

            <div class="col-xs-3">
            </div>
            <div class="col-xs-4">
            <p ng-show="preLoading">
                Once everyone presses &quot;Done&quot; the matching will begin.
            </p>
            <div class="col-xs-6">
                <button class="btn btn-success btn-lg" type="button" ng-click="userDone()">
                    <span class="ion ion-arrow-right-b" style="color: black;">
                    </span>
                    Done
                </button>
            </div>
            <div class="col-xs-3">
            </div>
        </div>
    </div>
</div>
