<div data-wrapper-for="Grid4" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h3>
                Hello, {{ username }}!
            </h3>
        </div>
        <div class="col-xs-12">
            <h3>
                Join an existing movie group by entering its code:
            </h3>
        </div>
    </div>
</div>
<div data-wrapper-for="Grid3" class="container-fluid">
    <div class="row">
        <form name="joinSessionForm" class="join-group-cnt" ng-submit="joinSession( sessionId )" novalidate>
            <div class="col-xs-5">
                <input type="text" value="" placeholder="Group code" class="form-control" name="join-session" ng-model="sessionId" required>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-success" type="submit" ng-disabled="joinSessionForm.$invalid">
                    Join group
                </button>
            </div>
        </form>
        <div class="col-xs-12">
            <hr>
        </div>
        <div class="col-xs-12">
            <h3>
                Or:
            </h3>
        </div>
    </div>
</div>


<div data-wrapper-for="Grid2" class="container-fluid">
    <div class="row">
        <form name="createSessionForm" class="new-session-cnt" ng-submit="createSession( username )" novalidate>
            <div class="col-xs-3">
                <button class="btn btn-success" type="submit" ng-disabled="createSessionForm.$invalid">
                    Create a new movie group
                </button>
            </div>
        </form>
        <div class="col-xs-12">
            <hr>
        </div>
        <div class="col-xs-12">
            <h3>
                List of groups:
            </h3>
        </div>
    </div>
</div>

<!--this is being left in for ease of testing for now, will be removed later-->
<div data-wrapper-for="Grid1" class="container-fluid">
  <div class="join-group-cnt block-center" ng-repeat="session in sessions track by $index">
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <button class="btn-block btn btn-link" type="button" ng-click="joinSession( session.id )">
                Join <span class="bold">{{session.id}}{{ session.creator }}{{session.code}}</span>
            </button>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
</div>
