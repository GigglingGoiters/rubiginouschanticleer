<div data-wrapper-for="Grid4" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h3>
                Hello, <a href="#/signout">{{ username }}</a>!
            </h3>
        </div>
        <div class="col-xs-12">
            <h3>
                Join an existing movie group by entering its code:
            </h3>
        </div>
    </div>
</div>
<div data-wrapper-for="Grid3" class="container-fluid">
    <div class="row">
        <form name="joinSessionForm" class="join-group-cnt" ng-submit="getSessionIdByCode( sessionCode, joinSession )" novalidate>
            <div class="col-xs-5">
                <input type="text" value="" placeholder="Group code" class="form-control" name="join-session" ng-model="sessionCode" required>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-success" type="submit" ng-disabled="joinSessionForm.$invalid">
                    Join group
                </button>
            </div>
            <div class="col-xs-5" ng-show="invalidInput">
                Please enter a valid group code.
            </div>
        </form>
        <div class="col-xs-12">
            <hr>
        </div>
        <div class="col-xs-12">
            <h3>
                Or create a new group:
            </h3>
        </div>
    </div>
</div>


<div data-wrapper-for="Grid2" class="container-fluid">
    <div class="row">
        <form name="createSessionForm" class="new-session-cnt" ng-submit="createSession( username )" novalidate>
            <div class="col-xs-3">
                <button class="btn btn-success" type="submit" ng-disabled="createSessionForm.$invalid">
                    Create group
                </button>
            </div>
        </form>
    </div>
</div>
