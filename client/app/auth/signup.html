<div id='signup'>
    <div data-wrapper-for="Grid1" class="container-fluid">
        <div class="row">
            <form name="signinForm" ng-submit='signup()' novalidate>
              <div class="col-xs-12">
                  <h1>
                      Welcome to MovieMatch!
                  </h1>
                  <h3>
                      MovieMatch helps you and your friends quickly agree on a movie to watch together.
                  </h3>
                  <h3>
                      Enter your name to start:
                  </h3>
              </div>
              <div class="col-xs-7">
                  <input type="text" value="" placeholder="Your name" class="form-control" name="userInput" ng-model='user.username' ng-class="{ 'error': signinForm.userInput.$invalid && signinForm.$dirty }" required>
              </div>
              <div class="col-xs-12">
                  <button class="btn btn-success" type="submit" ng-disabled="signinForm.$invalid">
                      Go
                  </button>
              </div>
            </form>
        </div>
    </div>
</div>
